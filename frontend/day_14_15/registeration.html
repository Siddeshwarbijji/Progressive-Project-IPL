registerName: this will represent the person name
registerEmail: this will represent the email id 
registerUsername: this will represent the  username 
registerPassword: this will represent the password
create a button and onclick you call function register() from validation.js

The form will contain the following validation rules ;
Every field is required 
registerUsername: it will not contain any special characters 
registerEmail: it will be a valid email
registerPassword: it will be of atleast 8 characters

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link type="style" href="css/bootstrap.css">
</head>
<body>
    <script id="registrationScript" name="registrationScript" type="text/javascript" src="js/validation.js"></script>
    <h1>Register </h1>
    <form id="registrationForm" name="registrationForm">

        <label for="registername" name="registername">Username:<br></label>
        <input type="text" id="registerName" name="registerName" placeholder="Enter username" required><br>

        <label for="registerPassword" name="registerPassword">Password:<br></label >
            <input type="password" id="registerPassword" name="registerPassword" placeholder="Enter Password" required><br>

        <label for="registerfullName">Full Name:<br></label >
        <input type="text" id="registerUserName" name="registerUserName" placeholder="Enter name" required><br>

        <label for="registerEmail" name="registerEmail">Email:<br></label>
        <input type="text" id="registerEmail" name="registerEmail" placeholder="Enter Email" required><br>

        <label for="roleDropDownBtn">Role:</label>
        <select id="roleDropDownBtn" name="roleDropDownBtn">
            <option id="role_admin" name="role_admin" value="admin">Admin</option>
            <option id="role_user" name="role_user" value="user">User</option>
        </select><br>

        <button type="button" id="registerBtn" name="registerBtn">Create User</button><br>
        <a id="loginLink" name="loginLink" href="./login.html">Login</a>
    </form>
</body>
</html>
